name: Go
on:
  push:
    branches:
    tags:
  pull_request:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Install golangci-lint
      run: |
        curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $GITHUB_WORKSPACE v1.23.3

    - name: Install goveralls
      run: GO111MODULE=off go get -u -v github.com/mattn/goveralls

    - name: Run linters
      run: ./golangci-lint run --tests=false ./...

    - name: Build & Test
      run: |
        go test -v -covermode=count -coverprofile=profile.cov ./...
        go build
      env:
        TZ: America/Chicago

    - name: Submit coverage
      run: $(go env GOPATH)/bin/goveralls -service="github" -coverprofile=$GITHUB_WORKSPACE/profile.cov
      env:
        COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}