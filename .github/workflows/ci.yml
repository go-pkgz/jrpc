name: Go
on: [push, pull_request]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Prepare things
      run: |
        curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b /home/runner/work/bin v1.17.1
        export PATH=$PATH:/home/runner/work/bin:$GOPATH
        golangci-lint --version
        cd /home/runner/work && go get -v github.com/mattn/goveralls

    - name: Build & Test 
      run: |  
       export PATH=$PATH:/home/runner/work/bin:$GOPATH
       export GOFLAGS="-mod=vendor"
       export TZ=America/Chicago
       go test -v -covermode=count -coverprofile=profile.cov ./...
       golangci-lint run --tests=false ./...
       go build
